<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Hagrid</title>
  <link rel="stylesheet" href="hagrid-styles.css">
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
</head>
<body>
  <!-- Main Container -->
  <div id="hagrid-container">
    
    <!-- Tour Deadline Section - Fixed at Top -->
    <section id="tour-deadline-section">
      <div class="tour-deadline-card fade-in">
        <div class="tour-deadline-header">
          <div class="tour-deadline-icon">‚è∞</div>
          <h2 class="tour-deadline-title">Tour Deadline Monitor</h2>
        </div>
        <div id="tour-deadline-content" class="tour-deadline-content">
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- DSS Refund Auditor Section - Scrollable -->
    <section id="dss-auditor-section">
      <div class="audit-card fade-in">
        <div class="audit-header">
          <h2 class="audit-title">DSS Refund Auditor</h2>
          <span class="status-badge safe" id="audit-status">Ready</span>
        </div>
        
        <div id="audit-controls" style="margin-bottom: 16px;">
          <button id="run" class="btn btn-primary">Run Audit (local)</button>
          <button id="runAndSend" class="btn btn-primary" style="margin-left: 8px;">Run & Send (optional)</button>
        </div>
        
        <div id="audit-output">
          <label class="grid-cell-label">Output (JSON)</label>
          <pre id="output" class="grid-cell" style="white-space: pre-wrap; word-wrap: break-word; max-height: 400px; overflow-y: auto;">(no output)</pre>
        </div>
      </div>
    </section>
    
  </div>
  
  <!-- Scripts -->
  <script src="time-utils.js"></script>
  <script src="tour-deadline.js"></script>
  <script src="app.js"></script>
</body>
</html>
