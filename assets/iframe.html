<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>DSS Refund Auditor</title>
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin:12px; font-size:13px; color:#111 }
    .btn { padding:8px 12px; background:#0b63ff; color:#fff; border-radius:6px; border:0; cursor:pointer; }
    .small { font-size:12px; color:#666; margin-top:6px; }
    .pre { white-space:pre-wrap; background:#f6f8fa; padding:8px; border-radius:6px; font-family:monospace; font-size:12px }
    label { display:block; margin-top:10px; font-weight:600 }
  </style>
</head>
<body>
  <h3>DSS Refund Auditor</h3>
  <div id="status" class="small">Ready.</div>

  <div style="margin-top:10px;">
    <button id="run" class="btn">Run Audit (local)</button>
    <button id="runAndSend" class="btn" style="margin-left:8px; background:#0b8a5f">Run & Send (optional)</button>
  </div>

  <label>Output (JSON)</label>
  <pre id="output" class="pre">(no output)</pre>

  <script src="app.js"></script>
</body>
</html>
